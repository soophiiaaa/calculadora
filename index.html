<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="display">
          <input id="result" type="text" />
        </div>

        <div class="header-icons">
          <div class="icons">
            <img src="./images/clock.png" alt="clock" id="clock" />
            <img src="./images/ruler.png" alt="ruler" />
            <img src="./images/formula.png" alt="formula" />
          </div>

          <button id="backspace">
            <img src="./images/backspace.png" alt="backspace" />
          </button>
        </div>
      </div>

      <hr />

      <div class="keyboard" id="keyboard">
        <div class="line">
          <button id="clear">C</button>
          <button id="parentheses">( )</button>
          <button class="operation" id="porcentage">%</button>
          <button class="operation" id="division">/</button>
        </div>

        <div class="line">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operation" id="multipication">X</button>
        </div>

        <div class="line">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operation" id="subtraction">-</button>
        </div>

        <div class="line">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operation" id="addition">+</button>
        </div>

        <div class="line">
          <button id="signal">+/-</button>
          <button>0</button>
          <button id="comma">,</button>
          <button id="equal">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
