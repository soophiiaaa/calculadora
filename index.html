<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <input type="text" />
        <input type="text" />
      </div>

      <hr />

      <div class="keyboard">
        <div class="line">
          <button>C</button>
          <button>()</button>
          <button>%</button>
          <button>/</button>
        </div>

        <div class="line">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>X</button>
        </div>

        <div class="line">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>

        <div class="line">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </div>

        <div class="line">
          <button>+/-</button>
          <button>0</button>
          <button>,</button>
          <button>=</button>
        </div>
      </div>
    </div>
  </body>
</html>
